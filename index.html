<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFT Price Tracker</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        /* Flexbox container for side-by-side tables */
        #prices {
            display: flex;
            flex-wrap: wrap;  /* Wrap tables to the next line if they overflow */
            gap: 20px;  /* Space between tables */
        }
        /* Table styling */
        table {
            width: 400px;  /* Set a fixed width for each table */
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Responsive design: stack tables vertically on narrow screens */
        @media screen and (max-width: 800px) {
            #prices {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>NFT Price Tracker</h1>
    <div id="prices">
        <!-- Tables will be injected here by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
