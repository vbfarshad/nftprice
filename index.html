<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NFT Price Tracker</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            color: #444;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Style for portrait view (stacked tables) */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;  /* Tables will take the full width of the screen */
                display: block;
                margin-bottom: 20px;
                overflow-x: auto;  /* Adds horizontal scrolling for small screens */
            }
        }
    </style>
</head>
<body>
    <h1>NFT Price Tracker</h1>
    <div id="prices">
        <!-- Prices will be injected here by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
